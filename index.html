<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World-cup 2022</title>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/92fead3f05.js" crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- banner-section start -->
    <header>
        <div class="top-banner">
            <div class="banner-text">
                <h1>The Greatest show on the earth</h1>
                <p>Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old.</p>
                <button>Watch Live<i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div class="banner-image">
                <img src="world-cup-main/assets/Banner Image.png" alt="banner-image">
            </div>
        </div>
    </header>

     <!-- banner-section end -->

    <!-- main section started -->

    <main>
        <section>
            <div class="details">
                <button>Upcoming Match</button>
                <button>All Group</button>
                <button>Blog</button>
            </div>
            <div class="matches">
                <div class="match">
                    <div class="match-image">
                        <img src="world-cup-main/assets/Blog Image.png" alt="">
                    </div>
                    <div class="match-info">
                        <h4>Transfer</h4>
                        <p>Transfer Live: Chlesea in talks over Kimpenbe transfer</p>
                        <span><i class="fa-regular fa-clock"></i>10h</span>
                        <span><i class="fa-solid fa-message"></i>23</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main section end -->
</body>
</html>
